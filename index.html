<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text area</title>

    <style>
        h1{
            color: #8A1C7C;
        }
        .container{
            margin-left: 500px;
        }
        textarea{
            border-color: blue;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Type Your Message</h1>
        <textarea maxlength="200" id="text"></textarea>
        <p id="count">0/200</p>
        <p id="limite" style="color: red; display: none;" >Limite exceeded</p>
    </div>
   <script>

    let text = document.getElementById("text")
    let count = document.getElementById("count")
    let limite = document.getElementById("limite")

    text.addEventListener("input",function(){
        count.textContent=event.target.value.length + "/200"

        if(event.target.value.length>=200)
    {
        limite.style.display="block"
    }
    else
    {
        limite.style.display = "none"
    }
    
    })




   </script> 
</body>
</html>
